---
layout: default
title: Setup
description: RJ226's Setup
---

<!-- Title row -->
<div class="row row-eq-spacing mb-0">
    <div class="col my-0">
        <h1 class="font-weight-lighter text-uppercase font-size-14 px-5 mt-0 mb-0"><i
                class="fas fa-desktop fa-fw text-muted mr-5"></i>{{ page.title }}</h1>
    </div>
</div>

<div class="row row-eq-spacing mb-0">
    <div class="col my-0">
        <h2 class="font-weight-lighter text-uppercase font-size-14 px-5 mt-0 mb-0"><i
                class="fa-fw text-muted mr-5"></i>Peripherals</h2>
    </div>
</div>
<!-- Setup items row -->
<div class="row">
    {%- for item in site.data.setup -%}
    <div class="col-4">
        <div class="card">
            <h2 class="card-title">{{ item.title }}</h2>
            <p class="text-muted">
                {{ item.description }}
            </p>
            <div class="text-right">
                <!-- text-right = text-align: right -->
                <a href="{{ item.url }}" target="_blank" class="btn">View</a>
            </div>
        </div>
    </div>
    {%- endfor -%}
</div>
