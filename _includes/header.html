<!-- Navbar start -->
<nav class="navbar">
  <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
  <!-- Navbar brand -->
  <a href="{{ site.url }}" class="navbar-brand">
    <img src="{{ "/assets/images/rj226-logo-36x36.png" | prepend: site.baseurl }}" alt="RJ226 logo" class="rounded-circle" loading="lazy">
    {{ site.title }}
  </a>
  <!-- Navbar text -->
  <span class="navbar-text hidden-xs-and-down">{{ site.tagline }}</span>
  <!-- Navbar nav -->
  <ul class="navbar-nav d-none d-md-flex"> <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px) -->
    {%- for nav in site.data.navigation -%}
    {%- if nav.hideFromHeader == nil -%}
    <li class="nav-item{% if nav.url == page.url %} active{% endif %}">
      <a href="{{ nav.url | prepend: site.baseurl }}" title="{{ nav.title }}" class="nav-link">{{ nav.title }}</a>
    </li>
    {%- endif -%}
    {%- endfor -%}
  </ul>
  <div class="navbar-content ml-auto">
    <button class="btn btn-action mr-5" type="button" onclick="halfmoon.toggleDarkMode()" aria-label="Toggle dark mode" title="Toggle dark mode">
      <i class="far fa-moon" aria-hidden="true"></i>
      <span class="sr-only">Toggle dark mode</span>
    </button>
  </div>
</nav>
<!-- Navbar end -->
