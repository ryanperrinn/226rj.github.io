<!-- Navbar start -->
<nav class="navbar">
  <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
  <!-- Navbar brand -->
  <a href="{{ site.url }}" class="navbar-brand">
    <img src="{{ "/assets/images/rj226-logo-36x36.png" | prepend: site.baseurl }}" alt="RJ226 logo" class="rounded-circle" loading="lazy">
    {{ site.title }}
  </a>
  <!-- Navbar nav -->
  <ul class="navbar-nav d-none d-md-flex">
    {%- for nav in site.data.navigation -%}
    {%- if nav.hideFromHeader == nil -%}
    <li class="nav-item{% if nav.url == page.url %} active{% endif %}">
      <a href="{{ nav.url | prepend: site.baseurl }}" title="{{ nav.title }}" class="nav-link"><i class="{{nav.icon}} fa-fw text-muted mr-5 aria-hidden="true"></i>{{ nav.title }}</a>
    </li>
      {%- endif -%}
    {%- endfor -%}
  </ul>
  <!-- Darkmode button -->
  <div class="navbar-content ml-auto">
    <button class="btn btn-action mr-5" type="button" onclick="halfmoon.toggleDarkMode()" aria-label="Toggle dark mode" title="Toggle dark mode">
      <i class="fas fa-moon" aria-hidden="true"></i>
      <span class="sr-only">Toggle dark mode</span>
    </button>
  </div>
  <!-- Navbar content (with the dropdown menu) -->
  <div class="navbar-content d-md-none">
    <div class="dropdown with-arrow">
      <button class="btn btn-menu" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
        <div class="btn-burger"></div>
        <!-- <i class="fa fa-bars" aria-hidden="true"></i> -->
        <span class="sr-only">Menu</span> <!-- sr-only = show only on screen readers -->
      </button>
      <div class="dropdown-menu dropdown-menu-right w-200" aria-labelledby="navbar-dropdown-toggle-btn-1">
        {%- for nav in site.data.navigation -%}
        {%- if nav.hideFromHeader == nil -%}
        <!-- <li class="nav-item{% if nav.url == page.url %} active{% endif %}"> -->
        <a href="{{ nav.url | prepend: site.baseurl }}" title="{{ nav.title }}" class="dropdown-item{% if nav.url == page.url %} text-danger{% endif %}"><i class="{{nav.icon}} fa-fw text-muted mr-5 aria-hidden="true"></i>{{ nav.title }}</a>
        {%- endif -%}
        {%- endfor -%}
      </div>
    </div>
  </div>
</nav>
<!-- Navbar end -->
