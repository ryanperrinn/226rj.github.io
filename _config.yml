# Site info
title: RJ226
tagline: Helping YOU build better in Minecraft
description: RJ226 helps you become a great builder in Minecraft using some of things that I have learnt from my time playing Minecraft and from watching others.
author: RJ226
logo: /assets/images/favicons/ms-icon-310x310.png
lang: en_GB

# Social SEO profiles, following and sharing
social:
  name: RJ226
  links:
    - https://discord.gg/QnuHuK6AWh
    - https://www.youtube.com/channel/UC3J585n81BMItgouCZOZi_w
    - https://www.twitch.tv/rj226
    - https://www.tiktok.com/@RJ226_
    - https://twitter.com/RJ226_
    - https://www.reddit.com/r/RJ226/
  share-links:
    twitter: true
    facebook: true
    pinterest: true
    reddit: true
    email: true

# Web analytics
analytics:
  gtag: "UA-174966777-1"  # Fill in your Google Analytics gtag.js ID to track your website using gtag
  #google_analytics: ""   # Fill in your Google Analytics ID to track your website using GA
  #gtm: ""                # Google Tag Manager ID

# Outputting
baseurl: ""
timezone: Europe/London
permalink: /:categories/:title

# Site config
highlighter: rouge
sass:
  sass_dir: assets/scss
  style: compressed

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-github-metadata

# Front Matter defaults
defaults:
  -
    scope:
      path: ""
      type: ""
    values:
      layout: default
  -
    scope:
      path: _posts/playlists
      type: posts
    values:
      layout: post-playlist
      category: playlists
      social-share: true
      playlist:
        type: Playlist
        channel: RJ226
  -
    scope:
      path: _posts/builds
      type: posts
    values:
      category: builds
  -
    scope:
      path: _posts/downloads
      type: posts
    values:
      layout: post-download
      category: downloads
# Collections
collections:
  downloads:
    output: true
    permalink: /downloads/:path/


include: ['_categories']